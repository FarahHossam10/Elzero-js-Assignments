<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        let index = 10;
        let jump = 2;

        for (;;) {           
            console.log(index);          
            if(index === jump*jump){
                break;
            }   
            index -= jump;     
        }

        // Output
        10
        8
        6
        4
    </script>
</body>
